<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>login</title>
  <link rel="stylesheet" href="login.css">
  
   <link rel="icon" type="image/png" href="multimedia/iconoblanco.png" >
</head>
<body>
  

  <!-- SecciÃ³n principal de login -->
  <section class="login-section">
    <div class="login-container">
      <div class="login-card">
        <div class="login-image">
          <img src="multimedia/logoblanco.png" alt="login form" />
        </div>
        <div class="login-form">
          <!-- Iconos sociales -->
          <div class="social-icons">
                
            <a href="#" aria-label="Login with Google" class="social-icon google">
              <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google" />
            </a>
            <a href="#" aria-label="Login with GitHub" class="social-icon github">
              <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" alt="GitHub" />
            </a>
            <a href="#" aria-label="Login with Facebook" class="social-icon facebook">
              <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_(2019).png" alt="Facebook" />
            </a>
          </div>

          <!-- Formulario -->
          <form>
            <div class="logo">
              <span class="logo-icon"><img src="multimedia/iconoblanco.png" alt=""></span>
              <span class="logo-text">Login</span>
            </div>
            <h2>Sign into your account</h2>

            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" id="email" name="email" required />
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required />
            </div>

            <button type="submit" class="btn">Login</button>

            <div class="links"> <a href="index.html" style="text-decoration: none;">Home</a>
               | <a href="#">Forgot password?</a>
              <p>Don't have an account? <a href="register.html">Register here</a></p>
              <a href="#">Terms of use</a> | <a href="#">Privacy policy</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- Nubes animadas -->
  <div class="cloud cloud1"></div>
  <div class="cloud cloud2"></div>
  <div class="cloud cloud3"></div>
  <div class="cloud cloud4"></div>
  <div class="cloud cloud5"></div>
</body>
</html>
