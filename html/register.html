<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <link rel="stylesheet" href="../styles/login.css">
  
   <link rel="icon" type="image/png" href="../multimedia/iconoblanco.png" >
</head>
<body>
  <section class="login-section">
    <div class="login-container">
      <div class="login-card">
        <div class="login-image">
          <img src="../multimedia/logoblanco.png" alt="login form" />
        </div>
        <div class="login-form">
            <div class="social-icons">
  <a href="#" aria-label="Login with Google" class="social-icon google">
    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google" />
  </a>
  <a href="#" aria-label="Login with GitHub" class="social-icon github">
    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" alt="GitHub" />
  </a>
  <a href="#" aria-label="Login with Facebook" class="social-icon facebook">
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_(2019).png" alt="Facebook" />
  </a>
</div>

          <form>
            <div class="logo">
              <span class="logo-icon"><img src="../multimedia/iconoblanco.png" alt=""></span>
              <span class="logo-text">Register</span>
            </div>
            <h2>Sign into your account</h2>

            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" id="email" name="email" required />
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required />
            </div>

            <button type="submit" class="btn">Sign Up</button>

            <div class="links">
                <a href="../index.html" style="text-decoration: none;">Home</a>
              | <a href="login.html">Login </a> |
              <a href="#">Terms of use</a> | <a href="#">Privacy policy</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

<div class="cloud cloud1"></div>
<div class="cloud cloud2"></div>
<div class="cloud cloud3"></div>
<div class="cloud cloud4"></div>
<div class="cloud cloud5"></div>
<!-- Modal de alerta -->
<div id="alertModal" class="modal">
  <div class="modal-content">
    <span class="close-btn" id="closeModal">&times;</span>
    <p>Por favor, complete todos los campos antes de enviar el formulario.</p>
  </div>
</div>

<script src="../js/form-validation.js"></script>


</body>
</html>
